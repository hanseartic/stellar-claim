name: Review Dependabot PRs
on: 
  pull_request_target:
    branches: [deps]
  delete:
    branches: [deps]
  

permissions:
  pull-requests: write
  contents: write

jobs:
  review-dependabot-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.user.login == 'dependabot[bot]' }}
    steps:
      - uses: otto-de/purge-deprecated-workflow-runs@v1
        with:
          remove-obsolete: false
          remove-skipped: |
            ${{ github.workflow }}
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.6.0
        with:
          alert-lookup: true
          compat-lookup: true
          skip-commit-verification: true
          github-token: ${{ github.token }}
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ github.token }}
      - name: Approve patch and minor updates
        if: ${{steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor'}}
        run: gh pr review $PR_URL --approve -b "I'm **approving** this pull request because **it includes a patch or minor update**"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ github.token }}

  deps_branch_deleted:
    name: dependabot batch branch deleted
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'delete' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
      - name: Recreate deps branch on main
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git push origin main:deps
